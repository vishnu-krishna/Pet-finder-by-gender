<div class="container">
  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4 center-block">
      <button id="btnFind" name="btnFind" class="btn btn-primary center-block" (click)="findPets()">
          Find Pets
       </button>
    </div>
  </div>
  <div class="row top-buffer find-pets" *ngIf="maleOwnerPets.length > 0  || femaleOwnerPets.length > 0">
    <div class="list-group col-md-4 col-md-offset-2">
      <a href="#" class="list-group-item active">
        Male owners
    </a>
      <a href="#" class="list-group-item list-group-item-action male-pets" *ngFor="let pet of maleOwnerPets">{{pet}}</a>

    </div>
    <div class="list-group col-md-4">
      <a href="#" class="list-group-item active">
        Female owners
    </a>
      <a href="#" class="list-group-item list-group-item-action female-pets" *ngFor="let pet of femaleOwnerPets">{{pet}}</a>
    </div>
  </div>

</div>
